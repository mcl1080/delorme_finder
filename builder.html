<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeLorme Batch Builder</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1, h2 { color: #bb86fc; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        /* DRAG AND DROP ZONE */
        #dropZone {
            border: 3px dashed #444;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            color: #888;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #181818;
        }
        #dropZone.hover {
            border-color: #03dac6;
            background-color: #1f2a28;
            color: #fff;
        }
        #dropZone h3 { margin-top: 0; color: #e0e0e0; }
        
        .file-input-hidden { display: none; }

        /* OUTPUT STYLES */
        label { display: block; margin-bottom: 5px; color: #03dac6; font-weight: bold; }
        input[type="text"] {
            width: 100%; padding: 10px; background: #2c2c2c;
            border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #bb86fc; color: #000; border: none;
            padding: 12px 20px; font-size: 1rem; font-weight: bold;
            cursor: pointer; border-radius: 4px; margin-right: 10px;
        }
        button:hover { opacity: 0.9; }
        button.secondary { background-color: #333; color: #fff; border: 1px solid #555; }

        pre {
            background: #000; padding: 15px; border-radius: 4px;
            overflow-x: auto; color: #00ff00; max-height: 500px;
            white-space: pre-wrap; word-wrap: break-word;
        }

        .stats-bar {
            display: flex; justify-content: space-between;
            background: #333; padding: 10px; border-radius: 4px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>DeLorme Batch Builder</h1>

    <!-- DRAG AND DROP SECTION -->
    <div class="section">
        <h2>1. Batch Process Files</h2>
        <p>Drag and drop multiple <code>State_County_Name.csv</code> files here.</p>
        
        <div id="dropZone" onclick="document.getElementById('fileElem').click()">
            <h3>ðŸ“‚ Drag CSV Files Here</h3>
            <p>(or click to browse)</p>
            <input type="file" id="fileElem" multiple accept=".csv,.txt" class="file-input-hidden">
        </div>
    </div>

    <!-- METADATA & OUTPUT -->
    <div class="section">
        <h2>2. Review & Export</h2>
        
        <label>Group Name (File Label)</label>
        <input type="text" id="txtGroup" placeholder="Will be auto-detected from filenames...">

        <div class="stats-bar">
            <span id="fileCount">Files Processed: 0</span>
            <span id="statusText" style="color: #03dac6;">Ready</span>
        </div>

        <div style="margin-bottom: 15px;">
            <button onclick="downloadFile()">Download .json</button>
            <button class="secondary" onclick="copyToClipboard()">Copy JSON</button>
            <button class="secondary" onclick="resetAll()">Reset</button>
        </div>

        <pre id="output"></pre>
    </div>

    <script>
        let currentDataObj = { name: "", data: [] };

        // --- DRAG AND DROP LOGIC ---
        const dropZone = document.getElementById('dropZone');
        const fileElem = document.getElementById('fileElem');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('hover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('hover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileElem.addEventListener('change', function(e) {
            handleFiles(this.files);
        });

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files.length === 0) return;

            document.getElementById('statusText').innerText = "Processing...";
            currentDataObj.data = []; 
            
            let detectedState = "";
            let processedCount = 0;

            const promises = Array.from(files).map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const result = processSingleFile(file.name, e.target.result);
                        if (result) {
                            if (!detectedState && result.state) detectedState = result.state;
                            currentDataObj.data.push(result.entry);
                            processedCount++;
                        }
                        resolve();
                    };
                    reader.readAsText(file);
                });
            });

            await Promise.all(promises);

            if (detectedState) {
                document.getElementById('txtGroup').value = detectedState;
                currentDataObj.name = detectedState;
            }
            
            // Sort data alphabetically
            currentDataObj.data.sort((a, b) => a[4].localeCompare(b[4]));

            document.getElementById('fileCount').innerText = `Files Processed: ${processedCount}`;
            document.getElementById('statusText').innerText = "Done!";
            
            updateOutput();
        }

        // --- PARSING LOGIC ---
        function processSingleFile(filename, csvContent) {
            // Remove extension
            let cleanName = filename.replace(/\.csv|\.txt/gi, "");
            
            let state = "";
            let countyName = cleanName;

            const parts = cleanName.split('_');

            if (parts.length >= 2) {
                const firstWord = parts[0];
                const multiWordStates = ["New", "North", "South", "West", "Rhode"];
                let splitIndex = 1;

                // CHECK FOR 2-WORD STATES
                if (multiWordStates.includes(firstWord) && parts.length >= 2) {
                    state = parts[0] + " " + parts[1]; // e.g. "New York"
                    splitIndex = 2; // County Name starts at index 2
                } else {
                    state = parts[0]; // e.g. "California"
                    splitIndex = 1; // County Name starts at index 1
                }
                
                // Get remaining parts for the county name
                let nameParts = parts.slice(splitIndex);
                let tempName = nameParts.join("_");
                
                // Clean up "County" and underscores
                tempName = tempName.replace(/_?Count(y|ies)$/i, "");
                countyName = tempName.replace(/_/g, " ");
                
            } else {
                countyName = cleanName.replace(/_?Count(y|ies)$/i, "").replace(/_/g, " ");
            }

            // 2. Parse Points
            const lines = csvContent.split(/\r?\n/);
            const points = [];
            
            lines.forEach(line => {
                if (line.trim() === "") return;
                const coordParts = line.split(',');
                if (coordParts.length >= 2) {
                    const lat = parseFloat(coordParts[0].trim());
                    const lon = parseFloat(coordParts[1].trim());
                    if (!isNaN(lat) && !isNaN(lon)) {
                        points.push([lat, lon]);
                    }
                }
            });

            if (points.length < 3) return null;

            // 3. Calculate BBox
            let minLat = Infinity, maxLat = -Infinity;
            let minLon = Infinity, maxLon = -Infinity;

            points.forEach(p => {
                if (p[0] < minLat) minLat = p[0];
                if (p[0] > maxLat) maxLat = p[0];
                if (p[1] < minLon) minLon = p[1];
                if (p[1] > maxLon) maxLon = p[1];
            });

            // Return entry object
            return {
                state: state,
                entry: [minLat, maxLat, minLon, maxLon, countyName, points]
            };
        }

        // --- OUTPUT UI ---
        function updateOutput() {
            currentDataObj.name = document.getElementById('txtGroup').value;
            const jsonStr = JSON.stringify(currentDataObj, null, 2);
            document.getElementById('output').innerText = jsonStr;
        }

        // --- UTILS ---
        function downloadFile() {
            updateOutput();
            const text = document.getElementById('output').innerText;
            if (currentDataObj.data.length === 0) {
                alert("No data to download!");
                return;
            }
            
            const groupName = document.getElementById('txtGroup').value || "data";
            const filename = groupName.replace(/[^a-z0-9]/gi, '_').toLowerCase() + ".json";
            
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function copyToClipboard() {
            updateOutput();
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }

        function resetAll() {
            currentDataObj = { name: "", data: [] };
            document.getElementById('txtGroup').value = "";
            document.getElementById('output').innerText = "";
            document.getElementById('fileCount').innerText = "Files Processed: 0";
            document.getElementById('statusText').innerText = "Ready";
        }
        
        document.getElementById('txtGroup').addEventListener('input', updateOutput);

    </script>
</body>
</html>
