<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeLorme Finder</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }

        header {
            background-color: #1f1f1f;
            padding: 15px;
            border-bottom: 2px solid #333;
        }

        h1 { margin: 0; font-size: 1.2rem; color: #bb86fc; }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Push content to top */
            padding: 10px 0 60px 0;      /* Space for footer */
            width: 100%;
        }

        .coords-box {
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2rem;
            color: #03dac6;
            margin-top: 10px;
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            border: 1px solid #333;
        }

        .result-box {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .grid-label {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .page-value {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            line-height: 1;
            color: #ffffff;
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 2px solid #333;
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .blink { animation: blinker 1s linear infinite; color: #03dac6; }
        @keyframes blinker { 50% { opacity: 0; } }
        .error { color: #cf6679; }
        .loading { color: #bb86fc; font-size: 1.5rem; }
    </style>
</head>
<body>

    <header>
        <h1>DeLorme Page Finder</h1>
    </header>

    <div class="container">
        <!-- Coordinates Display -->
        <div class="coords-box">
            <div id="latDisp">Initializing...</div>
            <div id="lonDisp"></div>
        </div>

        <!-- The Big Result Display -->
        <div id="resultContainer" class="result-box">
            <span class="loading">Loading Maps...</span>
        </div>
    </div>

    <footer>
        <span id="accuracy">Acc: -- m</span>
        <span id="clock">--:--:--</span>
        <span><span id="heartbeat" class="blink">●</span></span>
    </footer>

    <script>
        // --- CONFIGURATION: LIST YOUR FILES HERE ---
        // These files must exist in the same folder (or GitHub repo)
        const mapFiles = [
            "norcal.json",
            "socal.json",
            "goldenstate.json" 
        ];

        // Global variable to store loaded data
        let gridCollections = [];

        // --- 1. LOAD DATA ---
        async function loadMaps() {
            try {
                const promises = mapFiles.map(file => fetch(file).then(res => {
                    if (!res.ok) throw new Error(`Failed to load ${file}`);
                    return res.json();
                }));

                // Wait for all files to load
                gridCollections = await Promise.all(promises);
                
                document.getElementById('resultContainer').innerHTML = 
                    '<span style="font-size: 1.5rem; color: #555;">Waiting for GPS...</span>';
                
                startApp();

            } catch (err) {
                document.getElementById('resultContainer').innerHTML = 
                    `<span class="error">Error loading maps:<br>${err.message}</span>`;
            }
        }

        // --- 2. GPS LOGIC ---
        function startApp() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById('latDisp').innerText = "GPS Not Supported";
            }
            
            setInterval(updateClock, 1000);
            requestWakeLock();
        }

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            document.getElementById('latDisp').innerHTML = toDDM(lat, true);
            document.getElementById('lonDisp').innerHTML = toDDM(lon, false);
            document.getElementById('accuracy').innerText = `Acc: ±${Math.round(acc)}m`;

            findPages(lat, lon);
        }

        function findPages(lat, lon) {
            const resultDiv = document.getElementById('resultContainer');
            let foundHtml = "";
            let matchesFound = false;

            // Loop through loaded collections
            gridCollections.forEach(collection => {
                const gridName = collection.name;
                const gridData = collection.data;

                for (let i = 0; i < gridData.length; i++) {
                    const entry = gridData[i];
                    // entry format: [latA, latB, lonA, lonB, "Name"]
                    
                    const minLat = Math.min(entry[0], entry[1]);
                    const maxLat = Math.max(entry[0], entry[1]);
                    const minLon = Math.min(entry[2], entry[3]);
                    const maxLon = Math.max(entry[2], entry[3]);

                    // Bounding Box Check
                    if (lat >= minLat && lat <= maxLat && lon >= minLon && lon <= maxLon) {
                        const pageName = entry[4];
                        
                        foundHtml += `
                            <div class="grid-label">${gridName}</div>
                            <div class="page-value">${pageName}</div>
                        `;
                        matchesFound = true;
                    }
                }
            });

            if (matchesFound) {
                resultDiv.innerHTML = foundHtml;
            } else {
                resultDiv.innerHTML = '<span style="font-size: 1.5rem; color: #555;">No Page Found</span>';
            }
        }

        // --- HELPERS ---
        function toDDM(val, isLat) {
            const dir = isLat ? (val >= 0 ? 'N' : 'S') : (val >= 0 ? 'E' : 'W');
            val = Math.abs(val);
            const deg = Math.floor(val);
            const min = (val - deg) * 60;
            
            let degStr = deg.toString();
            if (deg < 100) degStr = "&nbsp;" + degStr;
            if (deg < 10) degStr = "&nbsp;" + degStr;

            let minStr = min.toFixed(3);
            if (min < 10) minStr = "0" + minStr;

            return `${dir} ${degStr} ${minStr}`;
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').innerText = timeStr;
        }

        function handleError(error) {
            document.getElementById('latDisp').innerHTML = "<span class='error'>GPS Error</span>";
            document.getElementById('lonDisp').innerText = error.message;
        }
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
            } catch (err) { console.log("Wake Lock error:", err); }
        }

        // START LOADING
        loadMaps();

    </script>
</body>
</html>
