<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeLorme Finder</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1f1f1f;
            padding: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; color: #bb86fc; }

        /* Settings Button */
        .settings-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 10px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 0 60px 0;
            width: 100%;
        }

        .coords-box {
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2rem;
            color: #03dac6;
            margin-top: 10px;
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            border: 1px solid #333;
        }

        .result-box {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .grid-label { font-size: 1.5rem; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .page-value { font-size: 4.5rem; font-weight: 800; margin-bottom: 30px; line-height: 1; color: #ffffff; }

        footer {
            background-color: #1f1f1f;
            padding: 10px 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 2px solid #333;
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* --- MENU OVERLAY STYLES --- */
        .menu-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-content {
            background: #1e1e1e;
            width: 85%;
            max-width: 400px;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }

        .menu-title { font-size: 1.5rem; color: #bb86fc; margin-bottom: 20px; }

        .map-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 1.2rem;
        }

        .map-option input { transform: scale(1.5); margin-right: 15px; }

        .load-btn {
            background-color: #bb86fc;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .close-btn {
            background: transparent;
            color: #888;
            border: 1px solid #888;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .blink { animation: blinker 1s linear infinite; color: #03dac6; }
        @keyframes blinker { 50% { opacity: 0; } }
        .error { color: #cf6679; }
        .loading { color: #bb86fc; font-size: 1.5rem; }
    </style>
</head>
<body>

    <header>
        <h1>DeLorme Finder</h1>
        <button class="settings-btn" onclick="openMenu()">⚙️</button>
    </header>

    <div class="container">
        <div class="coords-box">
            <div id="latDisp">Select Maps</div>
            <div id="lonDisp">in Settings ⚙️</div>
        </div>

        <div id="resultContainer" class="result-box">
            <span style="font-size: 1.2rem; color: #555;">No Maps Loaded</span>
        </div>
    </div>

    <!-- MENU OVERLAY -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <div class="menu-title">Select Maps</div>
            <div id="mapList">
                <!-- Javascript will inject checkboxes here -->
            </div>
            <button class="load-btn" onclick="loadSelectedMaps()">LOAD MAPS</button>
            <button class="close-btn" onclick="closeMenu()">Cancel</button>
        </div>
    </div>

    <footer>
        <span id="accuracy">Acc: -- m</span>
        <span id="clock">--:--:--</span>
        <span><span id="heartbeat" class="blink">●</span></span>
    </footer>

    <script>
        // --- 1. CONFIGURATION: MASTER LIST OF FILES ---
        // 'file': must match your uploaded filename exactly
        // 'label': what the user sees in the menu
        const availableMapFiles = [
            { file: "norcal.json", label: "Northern California" },
            { file: "socal.json", label: "Southern California" },
            { file: "goldenstate.json", label: "Golden State Grid" },
            { file: "arizona.json", label: "Arizona Counties" },
            { file: "california.json", label: "California Counties" }
        ];

        // Global variable to store loaded data
        let gridCollections = [];

        // --- 2. MENU LOGIC ---
        function initMenu() {
            const listDiv = document.getElementById('mapList');
            let html = '';
            
            availableMapFiles.forEach((map, index) => {
                // Check local storage to see if previously selected
                const isChecked = localStorage.getItem(map.file) === 'true' ? 'checked' : '';
                
                html += `
                    <label class="map-option">
                        <input type="checkbox" id="map_${index}" value="${map.file}" ${isChecked}>
                        ${map.label}
                    </label>
                `;
            });
            listDiv.innerHTML = html;
        }

        function openMenu() {
            document.getElementById('menuOverlay').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menuOverlay').style.display = 'none';
        }

        async function loadSelectedMaps() {
            closeMenu();
            const resultDiv = document.getElementById('resultContainer');
            resultDiv.innerHTML = '<span class="loading">Loading...</span>';

            const filesToLoad = [];
            
            // Find checked boxes
            availableMapFiles.forEach((map, index) => {
                const checkbox = document.getElementById(`map_${index}`);
                if (checkbox.checked) {
                    filesToLoad.push(map.file);
                    localStorage.setItem(map.file, 'true'); // Save preference
                } else {
                    localStorage.setItem(map.file, 'false');
                }
            });

            if (filesToLoad.length === 0) {
                resultDiv.innerHTML = '<span style="color: #555;">No Maps Selected</span>';
                gridCollections = [];
                return;
            }

            // Fetch Data
            try {
                const promises = filesToLoad.map(file => fetch(file).then(res => {
                    if (!res.ok) throw new Error(`Failed: ${file}`);
                    return res.json();
                }));

                gridCollections = await Promise.all(promises);
                
                resultDiv.innerHTML = '<span style="font-size: 1.5rem; color: #555;">Waiting for GPS...</span>';
                
                // If this is the first load, start GPS
                if (!window.gpsStarted) {
                    startApp();
                    window.gpsStarted = true;
                }

            } catch (err) {
                resultDiv.innerHTML = `<span class="error">Error:<br>${err.message}</span>`;
            }
        }

        // --- 3. GPS LOGIC ---
        function startApp() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById('latDisp').innerText = "GPS Not Supported";
            }
            
            setInterval(updateClock, 1000);
            requestWakeLock();
        }

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            document.getElementById('latDisp').innerHTML = toDDM(lat, true);
            document.getElementById('lonDisp').innerHTML = toDDM(lon, false);
            document.getElementById('accuracy').innerText = `Acc: ±${Math.round(acc)}m`;

            if (gridCollections.length > 0) {
                findPages(lat, lon);
            }
        }

        function findPages(lat, lon) {
            const resultDiv = document.getElementById('resultContainer');
            let foundHtml = "";
            let matchesFound = false;

            gridCollections.forEach(collection => {
                const gridName = collection.name;
                const gridData = collection.data;

                for (let i = 0; i < gridData.length; i++) {
                    const entry = gridData[i];
                    
                    // 1. FAST CHECK: Bounding Box
                    const minLat = Math.min(entry[0], entry[1]);
                    const maxLat = Math.max(entry[0], entry[1]);
                    const minLon = Math.min(entry[2], entry[3]);
                    const maxLon = Math.max(entry[2], entry[3]);

                    if (lat >= minLat && lat <= maxLat && lon >= minLon && lon <= maxLon) {
                        
                        // 2. DETAILED CHECK: Polygon
                        // entry[5] is the array of points. If it exists, check it.
                        // If it is null/undefined, assume it's a rectangle and count as match.
                        let isMatch = true;
                        if (entry[5] && Array.isArray(entry[5])) {
                            if (!isPointInPolygon(lat, lon, entry[5])) {
                                isMatch = false;
                            }
                        }

                        if (isMatch) {
                            const pageName = entry[4];
                            foundHtml += `
                                <div class="grid-label">${gridName}</div>
                                <div class="page-value">${pageName}</div>
                            `;
                            matchesFound = true;
                        }
                    }
                }
            });

            if (matchesFound) {
                resultDiv.innerHTML = foundHtml;
            } else {
                resultDiv.innerHTML = '<span style="font-size: 1.5rem; color: #555;">No Page Found</span>';
            }
        }

        // --- HELPERS ---

// --- RAY CASTING ALGORITHM ---
        function isPointInPolygon(lat, lon, polygon) {
            let inside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i][0], yi = polygon[i][1];
                const xj = polygon[j][0], yj = polygon[j][1];

                const intersect = ((yi > lon) != (yj > lon)) &&
                    (lat < (xj - xi) * (lon - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }
        
        function toDDM(val, isLat) {
            const dir = isLat ? (val >= 0 ? 'N' : 'S') : (val >= 0 ? 'E' : 'W');
            val = Math.abs(val);
            const deg = Math.floor(val);
            const min = (val - deg) * 60;
            
            let degStr = deg.toString();
            if (deg < 100) degStr = "&nbsp;" + degStr;
            if (deg < 10) degStr = "&nbsp;" + degStr;

            let minStr = min.toFixed(3);
            if (min < 10) minStr = "0" + minStr;

            return `${dir} ${degStr} ${minStr}`;
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').innerText = timeStr;
        }

        function handleError(error) {
            document.getElementById('latDisp').innerHTML = "<span class='error'>GPS Error</span>";
            document.getElementById('lonDisp').innerText = error.message;
        }
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
            } catch (err) { console.log("Wake Lock error:", err); }
        }

        // Initialize Menu on Load
        initMenu();
        // Automatically try to load if user had maps selected previously
        loadSelectedMaps();

    </script>
</body>
</html>
